name: Node.js CI

on:
  push:
    branches:
      - main # change this to the default branch name
  pull_request:
    branches:
      - main # change this to the default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run prettier
        run: npm run prettier
